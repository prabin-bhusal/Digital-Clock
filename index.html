<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PM's Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="time-container">
      <div class="header">
        <h1>The current time is</h1>
      </div>
      <div class="clock">
        <div class="hour time">
          <p id="hour">12</p>
          <span>Hour</span>
        </div>

        <div class="minute time">
          <p id="minute">45</p>
          <span>Minute</span>
        </div>
        <div class="second time">
          <p id="second">23</p>
          <span>Second</span>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
